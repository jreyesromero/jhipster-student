<div>
    <h2 data-translate="myStudentApp.faculty.home.title">Faculties</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="faculty.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="myStudentApp.faculty.home.createLabel">
                        Create new Faculty
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="myStudentApp.faculty.facultyName">Faculty Name</span></th>
                    <th><span data-translate="myStudentApp.faculty.address">Address</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="faculty in vm.faculties track by faculty.id">
                    <td><a ui-sref="faculty-detail({id:faculty.id})">{{faculty.id}}</a></td>
                    <td>{{faculty.facultyName}}</td>
                    <td>{{faculty.address}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="faculty-detail({id:faculty.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="faculty.edit({id:faculty.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="faculty.delete({id:faculty.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
