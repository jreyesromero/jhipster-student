
<div>
    <h2><span data-translate="myStudentApp.faculty.detail.title">Faculty</span> {{vm.faculty.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="myStudentApp.faculty.facultyName">Faculty Name</span></dt>
        <dd>
            <span>{{vm.faculty.facultyName}}</span>
        </dd>
        <dt><span data-translate="myStudentApp.faculty.address">Address</span></dt>
        <dd>
            <span>{{vm.faculty.address}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="faculty-detail.edit({id:vm.faculty.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
